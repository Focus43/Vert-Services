<div id="messageDetail" ng-controller="MessageDetailCtrl">
    <p><span class="label label-info">Sent to</span> {{message.deliveryAddress}}</p>
    <p><span class="label label-info">on</span> {{message.dateSent | date:'EEE MMM d, yyyy'}}</p>
    <p>{{message.message || 'No Message Available'}}</p>
</div>

<div ng-controller="EditProCardCtrl">
    EDIT PROCARD
    <br><br>
    <div >
        <form name="procardForm">
            <input name="_editCard.name" ng-model="_editCard.name">
            <input name="schoolId" ng-model="_editCard.schoolId" >
            <select ng-model="_editCard.schoolId" ng-options="o.name for o.id in _schoolOptions"></select>
            <!--<input type="text" name="startOdometer" ng-model="_editCard.mobilePhone" >-->
            <!--<input type="text" name="endOdometer" ng-model="_editCard.emailAddress" >-->
        </form>
        <button class="btn">Cancel</button>
        <!--<a href="#/list" class="btn">Cancel</a>-->
        <button ng-click="save(_editCard);hide()" ng-disabled="procardForm.$pristine || procardForm.$invalid" class="btn btn-primary">Save</button>
        <!--<button ng-click="destroy(trip, $index);hide()"  ng-show="trip.objectId" class="btn btn-danger">Delete</button>-->
    </div>

    <div id="pageTemplateView" class="container content"> <!-- see ngCloak directive? -->
        <div class="row">
            <div class="col-sm-12">
                <div id="proCardOmg">
                    <div class="topHalf">
                        <div class="affiliation pseudoCol">
                            <a class="logo">
                                <!-- <img src="<%= assetPath %>img/placeholders/jh_logo.png" class="img-responsive img-rounded" /> -->
                                <img ng-src="data:image/png;base64, {{_editCard.schoolImage}}" class="img-responsive img-rounded" />
                            </a>
                        </div>
                        <div class="basicInfo pseudoCol">
                            <div class="infoInner">
                                <h4>{{_editCard.name}}<small>PSIA-AASI Certified Instructor</small></h4>
                                <a class="mailCard btn btn-sm">
                                    <i class="glyphicon glyphicon-paperclip"></i>
                                </a>
                                <div class="badgeRow">
                                    <!-- designation shields -->
                                    <a class="shield" ng-repeat="designation in _editCard.memberProfessionalDesignations | limitTo:3">
                                        <img class="img-responsive {{designation.certificationAwardShortName}}" ng-src="data:image/png;base64, {{designation.shield}}" />
                                    </a>

                                    <!-- member tenure *always last* -->
                                    <a class="shield">
                                        <!-- <img src="<%= assetPath %>/img/placeholders/badge_1.png" class="img-responsive" /> -->
                                        <img ng-src="data:image/png;base64, {{_editCard.memberTenureShield}}" class="img-responsive" />
                                    </a>

                                    <!-- <a class="shield">
                                        <img src="<%= assetPath %>/img/placeholders/badge_2.png" class="img-responsive" />
                                    </a>
                                    <a class="shield">
                                        <img src="<%= assetPath %>/img/placeholders/badge_2.png" class="img-responsive" />
                                    </a>
                                    <a class="shield">
                                        <img src="<%= assetPath %>/img/placeholders/badge_1.png" class="img-responsive" />
                                    </a> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bottomHalf">
                        <p class="contact">
                            <strong>{{_editCard.school}}</strong><br />
                            {{_editCard.emailAddress}}<br />
                            {{_editCard.mobilePhone}}
                        </p>

                        <!-- <a class="editCard btn btn-sm" toggle-class="#editProCard,active">Edit</a> -->
                        <a class="editCard btn btn-sm" toggle-class="#bodyWrap,show-right" ng-click="showEditForm()">Edit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

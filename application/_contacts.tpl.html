<div class="container content">
    <div class="row">
        <div class="col-sm-12">

            <ul class="list-group">
                <li class="list-group-item" ng-repeat="contact in contacts | orderObjectBy:'firstName'">
                    <span class="badge" toggle-sibling-visibility=".details">View</span>
                    {{contact.name}}
                    <div class="details">
                        <a href="tel://1-{{contact.mobilePhone | formatPhoneMobileLink}}">
                            <span class="glyphicon glyphicon-phone"></span> <strong>{{contact.mobilePhone | formatPhone}}</strong>
                        </a>
                        <a href="mailto:{{contact.emailAddress}}">
                            <span class="glyphicon glyphicon-edit"></span> <strong>{{contact.emailAddress}}</strong>
                        </a>
                    </div>
                </li>
            </ul>

        </div>
    </div>
</div>

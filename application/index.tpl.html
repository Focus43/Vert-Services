<!doctype html>
<html lang="en" ng-app="procard">
<head>
    <meta charset="utf-8">
    <title><%- pageTitle %></title>
    <link rel="stylesheet" type="text/css" href="<%= assetPath %>css/vert-services.css" />
</head>

<body ng-app>

    <form id="login" class="form-inline">
        <input type="text" class="input-small" placeholder="Email">
        <input type="password" class="input-small" placeholder="Password">
        <button type="submit" class="btn">Sign in</button>
    </form>

    LIST OF CONTACTS
    <table class="table table-bordered" id="trip-table" style="background-color: #fff">
        <thead>
        <tr>
            <td>First</td>
            <td>Last</td>
            <td>Birthday</td>
            <td>Email</td>
            <!--<td>Total</td>-->
        </tr>
        </thead>
        <tbody ng-controller="ContactListController">
        <tr ng-repeat="contact in contacts">
            <td>{{contact.firstName}}</td>
            <td>{{contact.lastName}}</td>
            <td>{{contact.birthDate}}</td>
            <td>{{contact.email}}</td>
        </tr>
        </tbody>
    </table>
    <br><br><br>
    PROCARD<br>
    <div ng-controller="ProCardController">

        <img class="school" width="115" height="115" src="data:image/png;base64, {{procard.schoolImage}}" >
        <span class='name'>{{procard.name}}</span><span class='nickname'>{{nickNameDisplay(procard.nickName)}}</span> <br>

        <ul class="badges">
            <li><img class="shield tenure" width="115" height="115" src="data:image/png;base64, {{procard.memberTenureShield}}" > </li>
            <li ng-repeat="designation in procard.memberProfessionalDesignations | limitTo:3"><img class="shield {{designation.certificationAwardShortName}}" width="115" height="115" src="data:image/png;base64, {{designation.shield}}" > </li>
        </ul>

        <span class='phone'>{{procard.mobilePhone}}</span><br>
        <span class='email'>{{procard.emailAddress}}</span>

    </div>
    <br><br><br><br>
    <div ng-controller="MemberController">
        LIST OF MEMBERS (Not needed?)
        <ol>
            <li ng-repeat="member in members">{{member.lastName}}</li>
        </ol>
    </div>

    <script async type="text/javascript" src="<%= assetPath %>js/vert-services.js"></script>
</body>
</html>

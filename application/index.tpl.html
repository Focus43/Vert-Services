<!doctype html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <title><%- pageTitle %></title>
    <link rel="stylesheet" type="text/css" href="<%= assetPath %>css/vert-services.css" />
</head>

<body ng-controller="PhoneListCtrl">

    <ul>
        <li ng-repeat="phone in phones">
            {{phone.name}}
            <p>{{phone.snippet}}</p>
        </li>
    </ul>

    <script async type="text/javascript" src="<%= assetPath %>js/vert-services.js"></script>
</body>
</html>

<div class="container content">
    <div class="row">
        <div class="col-sm-12">
            <div class="well">
                <h2 class="centerize"><i>the</i><strong>Snow</strong>Pros</h2>
                <div class="row">
                    <div class="col-sm-12">

                        <form name="loginForm">
                            <div class="form-group">
                                <input required ng-model="form_data.username" type="text" class="form-control" placeholder="Email or username" />
                            </div>
                            <div class="form-group">
                                <input required ng-model="form_data.password" type="password" class="form-control" placeholder="Password" />
                            </div>
                            <div class="form-group">
                                <a ng-click="doLogin()" ng-disabled="isDisabled()" class="btn btn-success btn-lg btn-block">Sign In</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

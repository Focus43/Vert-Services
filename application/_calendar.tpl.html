<div>
    <ul>
        <li ng-repeat="event in events">
            <button class="name btn btn-primary" ng-click="showDetail(event, $event)">{{event.meeting}}</button><br>
            <span class="date">{{event.meetingStartDate}} - {{event.meetingEndDate}}</span><br>
            <span class="location">{{event.meetingLocation}}</span><br>
            <span class="description">{{event.meetingDescription}}</span>
        </li>
    </ul>
</div>

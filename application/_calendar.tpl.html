<div class="container content">
    <div class="row">
        <div class="col-sm-12">

            <ul class="list-group">
                <li class="list-group-item" ng-repeat="event in events">
                    <a class="badge" toggle-class="#bodyWrap,show-right" ng-click="showSessions(event)">{{event.meeting}}</a>
                    <span class="date">{{event.meetingStartDate}} - {{event.meetingEndDate}}</span><br>
                    <span class="location">{{event.meetingLocation}}</span><br>
                    <span class="description">{{event.meetingDescription}}</span>
                </li>
            </ul>

        </div>
    </div>
</div>

<div class="container content">
    <div class="row">
        <div class="col-sm-12">

            <div class="well">
                <div class="mtngRepeater" ng-repeat="mtng in meetings | sortObjectByDate:'meetingStartDate'">
                    <span ng-show="ShowDateHeader(mtng.meetingStartDate)" class="date-line">{{mtng.meetingStartDate | date:'EEE MMM d, yyyy'}}</span>
                    <a class="meeting" toggle-class="#bodyWrap,show-right" ng-click="showSessions(mtng)">
                        <table>
                            <tr>
                                <td><span class="title">{{mtng.meeting}}</span></td>
                                <td class="time">
                                    <span>{{mtng.meetingStartDate | date:'MMM d, yyyy'}}</span>
                                    <!--<span>{{mtng.meetingStartDate | date:'h:mm a'}}</span>-->
                                </td>
                            </tr>
                        </table>
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>
